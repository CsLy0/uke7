<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Randomtall</title>
</head>
<body>
    <div>Tall
        <div id="display"></div>
        <button onclick="toRandomTall()">2RandomTall</button>
        <div id="text">MerRandomTall</div>
        <button onclick="toTilfeldigeTall()">MerRandomTall</button>
    </div>

    <script>
        function toRandomTall() {
            let number;
            do {
                number = Math.floor(Math.random() * 50);
                console.log(`toRandomTall generated: ${number}`);
                document.getElementById('display').innerHTML += number + ' ';
            } while (number !== toTilfeldigeTall());
        }

        function toTilfeldigeTall() {
            let num1, num2;
            do {
                num1 = Math.floor(Math.random() * 50);
                num2 = Math.floor(Math.random() * 50);
                console.log(`toTilfeldigeTall generated: ${num1}, ${num2}`);
            } while (num1 !== num2);
            console.log(`Equal numbers found: ${num1}, ${num2}`);
            document.getElementById('display').innerHTML += `Equal numbers found: ${num1}, ${num2}<br>`;
            return num1;
        }
    </script>
</body>
</html>
